<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      background: #111;
    }
    circle {
      fill: #0ff;
    }
  </style>
</head>
<body>
  <svg id="canvas"></svg>

  <script>
    const svg = document.getElementById("canvas");
    const width = window.innerWidth;
    const height = window.innerHeight;

    const N = 20; // Number of elements
    const elems = [];
    const rad = 0.5;
    let frm = 0;

    const Pointer = { x: width / 2, y: height / 2 };

    // Track mouse
    window.addEventListener("mousemove", (e) => {
      Pointer.x = e.clientX;
      Pointer.y = e.clientY;
    });

    // Create SVG elements
    for (let i = 0; i < N; i++) {
      const use = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      use.setAttribute("r", 8 - i * 0.3);
      svg.appendChild(use);
      elems.push({
        x: width / 2,
        y: height / 2,
        use: use,
      });
    }

    function run() {
      requestAnimationFrame(run);
      frm += 0.01;

      let e = elems[0];
      const ax = (Math.cos(3 * frm) * rad * width) / height;
      const ay = (Math.sin(4 * frm) * rad * height) / width;

      e.x += (ax + Pointer.x - e.x) / 10;
      e.y += (ay + Pointer.y - e.y) / 10;

      for (let i = 1; i < N; i++) {
        let e = elems[i];
        let ep = elems[i - 1];
        const a = Math.atan2(e.y - ep.y, e.x - ep.x);
        e.x += (ep.x - e.x + (Math.cos(a) * (100 - i)) / 5) / 4;
        e.y += (ep.y - e.y + (Math.sin(a) * (100 - i)) / 5) / 4;
        const s = (162 + 4 * (1 - i)) / 50;
        e.use.setAttribute(
          "transform",
          `translate(${(ep.x + e.x) / 2}, ${(ep.y + e.y) / 2}) rotate(${(180 / Math.PI) * a})`
        );
      }
    }

    run();
  </script>
</body>
</html>
