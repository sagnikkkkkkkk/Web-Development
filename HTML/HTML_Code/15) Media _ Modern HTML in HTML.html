<!-- 15)Media and Modern HTML in HTML -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg" type="image/x-icon">
    
    <title>Media & Modern HTML</title>
    
</head>

<body style="background-color: rgba(92, 76, 76, 0.393) ;">
    
    <h1 style="text-align: center;">    
        Learn About Media & Modern HTML      
    </h1>

    <h2>    
        <u>Image</u>    
    </h2>
    <img src="./name_of_the_image_1.jpg" loading="lazy" width="120" height="200" alt="My Photo">


    <h2>    
        <u>Audio</u>    
    </h2>
    <audio src="./name_of_the_audio.mp3" controls></audio>


    <h2>    
        <u>Video</u>    
    </h2>
    <video src="./name_of_the_video_1.mp4" width="80" height="200" controls></video>


    <h2>    
        <u>Iframe</u>    
    </h2>
    <iframe src="./" frameborder="0"></iframe>



</body>
</html>
